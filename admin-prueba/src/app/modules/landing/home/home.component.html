<div class="flex flex-col items-center justify-center w-full h-full mx-4">
    <div class="grid grid-cols-2 gap-4 w-full  mb-15" >
        <div class="w-full ">

            <!-- Form -->
            <form [formGroup]="accountForm">

                <!-- Section -->
                <div class="w-full">
                    <div class="text-xl">Crear cliente</div>
                    <div class="text-secondary">Llene todos los datos para crear el cliente</div>
                </div>
                <div class="grid sm:grid-cols-4 gap-6 w-full mt-8">
                    <!-- Nombres -->
                    <div class="sm:col-span-4">
                        <mat-form-field class="fuse-mat-no-subscript w-full">
                            <mat-label class="text-white">Nombre completo</mat-label>
                            <mat-icon
                                class="icon-size-5"
                                [svgIcon]="'heroicons_solid:user'"
                                matPrefix></mat-icon>
                            <input
                                placeholder="Nombre completo"
                                [formControlName]="'nombres'"
                                matInput>
                        </mat-form-field>
                    </div>
                    <!-- cedula -->
                    <div class="sm:col-span-4">
                        <mat-form-field class="fuse-mat-no-subscript fuse-mat-emphasized-affix w-full">
                            <mat-label>Cédula</mat-label>
                            <input
                                type="number"
                                 placeholder="Cédula"
                                [formControlName]="'cedula'"
                                matInput>
                        </mat-form-field>
                    </div>

                     <!-- dirección -->
                    <div class="sm:col-span-4">
                        <mat-form-field class="fuse-mat-no-subscript fuse-mat-emphasized-affix w-full">
                            <mat-label>Dirección</mat-label>
                            <input
                                 placeholder="Dirección"
                                [formControlName]="'direccion'"
                                matInput>
                        </mat-form-field>
                    </div>
                    <!-- telefono -->
                    <div class="sm:col-span-4">
                        <mat-form-field class="fuse-mat-no-subscript w-full">
                            <mat-label>Teléfono</mat-label>
                            <mat-icon
                                class="icon-size-5"
                                [svgIcon]="'heroicons_solid:phone'"
                                matPrefix></mat-icon>
                            <input
                                placeholder="Teléfono"
                                type="number"
                                [formControlName]="'telefono'"
                                matInput>
                        </mat-form-field>
                    </div>
                    <!-- Email -->
                    <div class="sm:col-span-4">
                        <mat-form-field class="fuse-mat-no-subscript w-full">
                            <mat-label>Email</mat-label>
                            <mat-icon
                                class="icon-size-5"
                                [svgIcon]="'heroicons_solid:mail'"
                                matPrefix></mat-icon>
                            <input
                            type="email"
                                [formControlName]="'email'"
                                matInput>
                        </mat-form-field>
                    </div>
                </div>

                <!-- Actions -->
                <div class="flex items-center justify-end">
                   <!--  <button
                        mat-stroked-button
                        type="button">
                        Cancel
                    </button> -->
                    <button
                        class="ml-4"
                        mat-flat-button
                        (click)="crearClientes()"
                        type="button"
                        [disabled]="accountForm.invalid"
                        [color]="'primary'">Crear cliente
                    </button>
                </div>
            </form>

        </div>

        <div class="w-full p-10">
            <table mat-table [dataSource]="data" class="mat-elevation-z8">
                @for (column of displayedColumns; track column) {
                    <ng-container [matColumnDef]="column">
                    <th mat-header-cell *matHeaderCellDef> {{column}} </th>
                    <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
                    </ng-container>
                }

                <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
                <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
            </table>

        </div>

    </div>
</div>
