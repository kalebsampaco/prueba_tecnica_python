<div class="flex flex-col items-center justify-center w-full h-full mx-4">
    <div class="grid grid-cols-2 gap-4 w-full  mb-15" >
        <div class="w-full ">

            <!-- Form -->
            <form [formGroup]="accountForm">

                <!-- Section -->
                <div class="w-full">
                    <div class="text-xl">Crear autor</div>
                    <div class="text-secondary">Llene todos los datos para crear el autor</div>
                </div>
                <div class="grid sm:grid-cols-4 gap-6 w-full mt-8">
                    <!-- Nombres -->
                    <div class="sm:col-span-4">
                        <mat-form-field class="fuse-mat-no-subscript w-full">
                            <mat-label class="text-white">Nombre Autor</mat-label>
                            <mat-icon
                                class="icon-size-5"
                                [svgIcon]="'heroicons_solid:user'"
                                matPrefix></mat-icon>
                            <input
                                placeholder="Nombre completo"
                                [formControlName]="'Autor'"
                                matInput>
                        </mat-form-field>
                    </div>
                </div>

                <!-- Actions -->
                <div class="flex items-center justify-end">
                   <!--  <button
                        mat-stroked-button
                        type="button">
                        Cancel
                    </button> -->
                    <button
                        class="ml-4"
                        mat-flat-button
                        (click)="crearAutor()"
                        type="button"
                        [disabled]="accountForm.invalid"
                        [color]="'primary'">Crear autor
                    </button>
                </div>
            </form>

        </div>

        <div class="w-full p-10">
            <table mat-table [dataSource]="data" class="mat-elevation-z8">
                @for (column of displayedColumns; track column) {
                    <ng-container [matColumnDef]="column">
                    <th mat-header-cell *matHeaderCellDef> {{column}} </th>
                    <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
                    </ng-container>
                }

                <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
                <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
            </table>

        </div>

    </div>
</div>
