<div class="flex flex-col items-center justify-center w-full h-full mx-2 dark bg-blue">
    <div class="flex flex-col items-center justify-center w-full h-full mx-4">
        <div class="grid grid-cols-2 gap-4 w-full  mb-15" >
            <div class="w-full ">

                <!-- Form -->
                <form [formGroup]="accountForm">

                    <!-- Section -->
                    <div class="w-full">
                        <div class="text-xl">Regitrar venta</div>
                        <div class="text-secondary">Llene todos los datos para registrar la venta</div>
                    </div>
                    <div class="grid sm:grid-cols-4 gap-6 w-full mt-8">
                        <!-- Nombres -->
                        <div class="sm:col-span-4">
                            <mat-form-field class="fuse-mat-no-subscript w-full">
                                <mat-label class="text-white">Consecutivo de la factura</mat-label>
                                <input
                                    placeholder="Consecutivo de la factura"
                                    [formControlName]="'consecutivo'"
                                    matInput>
                            </mat-form-field>
                        </div>
                        <!-- cliente -->
                        <div class="sm:col-span-4">
                            <mat-form-field class="">
                                <mat-label>Cliente</mat-label>
                                <input type="text"
                                    placeholder="Cliente"
                                    aria-label="Cliente"
                                    matInput
                                    [formControl]="myControl"
                                    [matAutocomplete]="auto">
                                <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" [displayWith]="displayFn">
                                    <mat-option *ngFor="let option of filteredOptions | async" [value]="option">{{option.nombres}}</mat-option>
                                </mat-autocomplete>
                            </mat-form-field>
                        </div>

                         <!-- producto -->
                        <div class="sm:col-span-4">
                            <mat-form-field class="">
                                <mat-label>Producto</mat-label>
                                <input type="text"
                                    placeholder="Producto"
                                    aria-label="Producto"
                                    matInput
                                    [formControl]="myControl1"
                                    [matAutocomplete]="auto1">
                                <mat-autocomplete autoActiveFirstOption #auto1="matAutocomplete" [displayWith]="displayFn1">
                                    <mat-option *ngFor="let option of filteredOptions1 | async" [value]="option">{{option.nombre}}</mat-option>
                                </mat-autocomplete>
                            </mat-form-field>
                        </div>
                        <!-- telefono -->
                        <div class="sm:col-span-4">
                            <!-- <mat-slide-toggle [formControlName]="'iva'">tiene iva: {{accountForm.get('iva').value}}</mat-slide-toggle> -->
                        </div>
                        <!-- Email -->
                        <div class="sm:col-span-4">
                            <!-- <mat-form-field class="fuse-mat-no-subscript w-full">
                                <mat-label>Porcentaje</mat-label>
                                <input
                                    type="number"
                                    placeholder="Porcentaje"
                                    [formControlName]="'porcentaje'"
                                    matInput>
                            </mat-form-field> -->
                        </div>
                    </div>

                    <!-- Actions -->
                    <div class="flex items-center justify-end">
                    <!--  <button
                            mat-stroked-button
                            type="button">
                            Cancel
                        </button> -->
                        <button
                            class="ml-4"
                            mat-flat-button
                            (click)="crearProducto()"
                            type="button"
                            [color]="'primary'">Crear Producto
                        </button>
                        <!-- [disabled]="accountForm.invalid" -->
                    </div>
                </form>

            </div>

            <div class="w-full p-10">

                <table mat-table [dataSource]="data" class="mat-elevation-z8">
                    @for (column of displayedColumns; track column) {
                        <ng-container [matColumnDef]="column">
                        <th mat-header-cell *matHeaderCellDef> {{column}} </th>
                        <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
                        </ng-container>
                    }

                    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
                    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
                </table>

            </div>

        </div>
    </div>

</div>
